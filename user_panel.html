<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Panel</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f7f8fa;
    margin: 0;
    padding: 0;
  }

  header {
    background: #10A37F;
    color: white;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    font-size: 22px;
    margin: 0;
  }

  header a {
    color: white;
    text-decoration: none;
    font-size: 14px;
  }

  main {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
  }

  h2 {
    text-align: center;
    color: #0c7a5b;
    margin-bottom: 30px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 25px;
  }

  .card {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  .card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    display: block;
  }

  .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0,0,0,0.8));
    color: white;
    padding: 12px;
    font-size: 14px;
    text-align: left;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .card:hover .overlay {
    opacity: 1;
  }

  .overlay h3 {
    margin: 0;
    font-size: 16px;
  }

  .overlay span {
    font-size: 13px;
    opacity: 0.8;
  }

  footer {
    text-align: center;
    margin: 50px 0 20px;
    font-size: 14px;
  }

  .borrow-btn {
    display: inline-block;
    background: #10A37F;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 5px 10px;
    margin-top: 8px;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .borrow-btn:hover {
    background: #0e8d6c;
  }
</style>
</head>
<body>

<header>
  <h1>Manga Library</h1>
  <a href="index.html" onclick="logout()">Log out</a>
</header>

<main>
  <h2>Welcome, <span id="user"></span>! Explore Manga</h2>
  <div class="grid" id="bookGrid"></div>
</main>

<footer>Â© 2025 Manga Library Demo</footer>

<!-- External JS -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
  const user = localStorage.getItem("user_name");
  document.getElementById("user").textContent = user || "Guest";

  const books = [
    {
      title: "Naruto",
      category: "Action / Adventure",
      img: "https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg"
    },
    {
      title: "Bleach",
      category: "Supernatural / Shonen",
      img: "https://upload.wikimedia.org/wikipedia/vi/5/53/Bleach_cover_01.jpg"
    },
    {
      title: "One Piece",
      category: "Adventure / Comedy",
      img: "https://upload.wikimedia.org/wikipedia/vi/9/90/One_Piece%2C_Volume_61_Cover_%28Japanese%29.jpg"
    },
    {
      title: "Attack on Titan",
      category: "Action / Dark Fantasy",
      img: "https://upload.wikimedia.org/wikipedia/vi/8/8d/%C4%90%E1%BA%A1i_chi%E1%BA%BFn_Titan_manga_t%E1%BA%ADp_1_ti%E1%BA%BFng_Vi%E1%BB%87t.png"
    },
    {
      title: "Demon Slayer",
      category: "Action / Historical",
      img: "https://upload.wikimedia.org/wikipedia/vi/0/09/Demon_Slayer_-_Kimetsu_no_Yaiba%2C_volume_1.jpg"
    },
    {
      title: "My Hero Academia",
      category: "Superhero / Action",
      img: "https://upload.wikimedia.org/wikipedia/vi/5/5a/Boku_no_Hero_Academia_Volume_1.png"
    }
  ];

  const grid = document.getElementById("bookGrid");

  books.forEach(book => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${book.img}" alt="${book.title}">
      <div class="overlay">
        <h3>${book.title}</h3>
        <span>${book.category}</span><br>
        <button class="borrow-btn">Borrow</button>
      </div>
    `;
    card.querySelector(".borrow-btn").onclick = (e) => {
      e.stopPropagation();
      alert(\`You borrowed: ${book.title}\`);
    };
    grid.appendChild(card);
  });
});

function logout() {
  alert("You have logged out.");
}
</script>
</body>
</html>
