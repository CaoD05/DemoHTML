<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Panel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f5f7;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 0;
  }

  .panel-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    width: 850px;
    text-align: center;
  }

  .panel-box h2 {
    color: #0c7a5b;
    margin-bottom: 10px;
  }

  .panel-box p {
    font-size: 15px;
    color: #444;
    margin-bottom: 25px;
  }

  .book-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
  }

  .book-card {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
  }

  .book-card:hover {
    transform: translateY(-5px);
  }

  .book-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 6px;
  }

  .book-title {
    font-weight: bold;
    margin: 8px 0 4px;
  }

  .book-category {
    font-size: 13px;
    color: #10A37F;
    margin-bottom: 8px;
  }

  button {
    background: #10A37F;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    transition: 0.2s ease;
  }

  button:hover {
    background: #0e8d6c;
  }

  .logout {
    margin-top: 25px;
    color: #10A37F;
    text-decoration: none;
    font-size: 14px;
    display: inline-block;
  }

  .logout:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="panel-box">
  <h2>Welcome, <span id="user"></span>!</h2>
  <p>Choose your favorite manga to borrow:</p>

  <div class="book-grid" id="bookGrid"></div>

  <a href="index.html" class="logout" onclick="logout()">Log out</a>
</div>

<script src="user_panel.js" defer></script>

</body>
</html>
