<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f5f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-box {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    width: 300px;
  }
  .login-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #0c7a5b;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #10A37F;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #0e8d6c;
  }
  .error {
    color: red;
    font-size: 14px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>Library Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="errorMsg" class="error"></p>
</div>

<script>
function login() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  const errorMsg = document.getElementById('errorMsg');

  // very basic check (replace later with real auth)
  if (user === 'admin' && pass === '1234') {
    window.location.href = "demo.html"; // redirect to your system page
  } else {
    errorMsg.textContent = "Invalid username or password!";
  }
}
</script>

</body>
</html>
